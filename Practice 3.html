<!-- How to make forms -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Our First Webpage</title>
</head>
<body>
    <h1>Form control</h1>
    <form action="">
        <input type="text" name="First Name" placeholder="Enter First Name">
        <input type="text" name="Last Name" placeholder="Enter Last Name">
        <button>submit</button>
    </form>
<!-- Labels -->
     <form action="">
        <label for="firstname">First Name</label>
        <input type="text" name="First name" Placeholder="First Name" id="firstname" required>
        <label for="lastname">Last Name</label>
        <input type="text" name="Last Name" Placeholder="Last Name" id="lastname">
        <button>Submit</button>
    </form>

<!-- Other Inputs -->
    <form action="">
        <Label>Range</Label><input type="range" min="0" max="10" name="Volume Level" steps="2">
        <button>Submit</button>
        <!-- Checkbox -->
         <label for="agree_tos">I agree to the terms of service</label>
        <input type="checkbox" id="agree_tos" name="tos">
    </form>
<!-- Other form control -->
    <h1>Other form control</h1>
    <form action="">
        <textarea rows="10" cols="10"></textarea>
    </form>


    <!-- Drop down menue -->
    <h2>Select form control</h2>
    <form action="">
        <label for="shoe_size">Select your shirt size</label>
        <select name="shoe_size" id="shoe_size">
            <option value="Small size">Small</option>
            <option value="Medium size">Medium</option>
            <option value="Large size">Large</option>
        </select>
        <button>Submit</button>
    </form>

    <!-- Radiobutton like a check box-->
     <h2>Radio button</h2>
     <form action="">
        <label for="call">Call Me</label><input type="radio" id="call" name="contact" value="phone">
        <label for="Text">Text Me</label><input type="radio" id="Text" name="contact" value="text">
        <label for="Email">Email Me</label><input type="radio" id="Email" name="contact" value="email">
        <button>Submit</button>
     </form>
    
 
</body>
</html>
