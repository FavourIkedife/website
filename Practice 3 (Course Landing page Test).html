<!DOCTYPE html>
<html lang="en">
<head>
    <title>Practice 3 Test</title>
</head>
<body>
    <h1>Your Course Landing Page</h1>
    <form action="/clp">
    <label for="course">Course Title</label>
    <input type="text" name="course title" id="course" placeholder="eg Intro to Bio">
    <div><label for="description">Course Description</label>
    <div><textarea name="course description" id="description" rows="10" cols="50"></textarea></div>
    <label for="skill_level">Skill Level</label>
    <select name="skill_level" id="skill_level">
        <option value="Beginner">Beginner Level</option>
        <option value="intermediate">intermediate Level</option>
        <option value="advanced">advanced Level</option>
        <option value="all">All</option>
    </select>
    <div><label for="agree_tos">Ready to publish this course</label>
    <input type="checkbox" id="agree_tos" name="tos"></div>
    <button>Submit</button>
    </form>
</body>
</html>
